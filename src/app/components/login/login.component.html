<div class="login-container">
  <!-- Animated Background -->
  <div class="background-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </div>

  <!-- Main Login Content -->
  <div class="login-content">
    <!-- Left Side - Branding -->
    <div class="branding-section">
      <div class="brand-content">
        <div class="logo-container">
          <div class="logo-circle">
            <mat-icon class="logo-icon">dashboard</mat-icon>
          </div>
          <div class="logo-glow"></div>
        </div>
        <h1 class="brand-title">LJ(s) Insights</h1>
        <!-- <p class="brand-subtitle">Experience the future of data visualization</p> -->
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="form-section">
      <div class="glass-card">
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Sign in to continue your journey</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="modern-form">
          <div class="input-group">
            <div class="floating-label-group">
              <input 
                type="text" 
                formControlName="username" 
                class="floating-input"
                placeholder=" "
                required>
              <label class="floating-label">Username</label>
              <div class="input-icon">
                <mat-icon>person_outline</mat-icon>
              </div>
            </div>
            <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              {{ getErrorMessage('username') }}
            </div>
          </div>

          <div class="input-group">
            <div class="floating-label-group">
              <input 
                [type]="hidePassword ? 'password' : 'text'" 
                formControlName="password" 
                class="floating-input"
                placeholder=" "
                required>
              <label class="floating-label">Password</label>
              <div class="input-icon">
                <mat-icon>lock_outline</mat-icon>
              </div>
              <button type="button" class="toggle-password" (click)="hidePassword = !hidePassword">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </div>
            <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              {{ getErrorMessage('password') }}
            </div>
          </div>

          <button 
            type="submit" 
            class="magic-button" 
            [disabled]="loginForm.invalid || isLoading"
            [class.loading]="isLoading">
            <span class="button-content">
              <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
              <span *ngIf="!isLoading">Sign In</span>
              <span *ngIf="isLoading">Signing In...</span>
            </span>
            <div class="button-glow"></div>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
